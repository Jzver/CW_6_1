{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <script src="{% static 'js/color-modes.js' %}"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Your Name">
    <meta name="generator" content="Django">
    <title>{% block title %}My Website{% endblock %}</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="{% static 'img/apple-touch-icon.png' %}" sizes="180x180">
    <link rel="icon" href="{% static 'img/favicon-32x32.png' %}" sizes="32x32" type="image/png">
    <link rel="icon" href="{% static 'img/favicon-16x16.png' %}" sizes="16x16" type="image/png">
    <link rel="mask-icon" href="{% static 'img/safari-pinned-tab.svg' %}" color="#712cf9">
    <meta name="theme-color" content="#712cf9">

    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bs-body-bg);
        color: var(--bs-body-color);
      }

      header {
        background-color: var(--bs-dark-bg);
        padding: 1rem 0;
        border-bottom: 1px solid var(--bs-border-color);
      }

      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
      }

      .content-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      footer {
        background-color: var(--bs-dark-bg);
        padding: 1rem;
        text-align: center;
        color: var(--bs-light);
        border-top: 1px solid var(--bs-border-color);
      }

      .theme-toggle {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        z-index: 1500;
      }
    </style>
  </head>

  <body>
    <div class="theme-toggle">
      <button class="btn btn-bd-primary" id="theme-toggle" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme">
        <svg class="bi" width="1em" height="1em"><use href="#circle-half"></use></svg>
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow">
        <li>
          <button class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
            <svg class="bi me-2" width="1em" height="1em"><use href="#sun-fill"></use></svg>
            Light
          </button>
        </li>
        <li>
          <button class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
            <svg class="bi me-2" width="1em" height="1em"><use href="#moon-stars-fill"></use></svg>
            Dark
          </button>
        </li>
        <li>
          <button class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto">
            <svg class="bi me-2" width="1em" height="1em"><use href="#circle-half"></use></svg>
            Auto
          </button>
        </li>
      </ul>
    </div>

    <header>
      {% include 'mailings/includes/inc_menu.html' %}
    </header>

    <main class="content-container">
      {% block content %}
      {% endblock %}
    </main>

    <footer>
      &copy; 2024 Your Company. All rights reserved.
    </footer>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
